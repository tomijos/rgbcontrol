<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        
        <link rel="shortcut icon" href="/image/hexagon-favicon.png" type="image/x-icon">
        <title>Generar color RGB con JS</title>
    </head>
    <header>
        
    </header>
        <body>
            
            <div class="contPrincipal">                  
                <h2>Background Control</h2>
                <div class="contInterno">                    
                    <div class="color">
                        <label for="rojo">Rojo (R)</label>
                        <input type="range" id="rojo" min="0" max="250" value="201" step="1">
                        <p id="texto-rojo"></p>
                    </div>
                    <div class="color">
                        <label for="verde">Verde (G)</label>
                        <input type="range" id="verde" min="0" max="250" value="205" step="1">
                        <p id="texto-verde"></p>
                    </div>
                    <div class="color">
                        <label for="azul">Azul (B)</label>
                        <input type="range" id="azul" min="0" max="250" value="208" step="1">
                        <p id="texto-azul"></p>
                    </div>
                </div>
                <p id="resultado">resultado</p>
                <script src="app.js"></script>
            </div>
            
            
        </body>
        <footer><h4 class="footer">By: Walter Contreras</h4></footer>
</html>
